<div class='movies col-4'>
    <h3>Movies to Watch</h3>
    <ol>
       <li *ngFor ="let movie of movies">{{movie}}</li>
    </ol>
    <hr>
<input #newMovie (keyup.enter)="addMovie2(newMovie.value); newMovie.value = ''" type='text' placeholder="Enter Movie Title Here"/>
<button (click)="addMovie2(newMovie.value); newMovie.value = ''">Click</button>
 </div>
